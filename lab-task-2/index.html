<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="my-5">Projects</h1>

    <div class="row">
      <div class="col-md-6">
        <h4 class="mb-4">Add New Project</h4>
        <form id="addProjectForm">
          <div class="mb-3">
            <label for="title" class="form-label">Project Title </label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">
              Project Description</label
            >
            <textarea
              class="form-control"
              id="description"
              name="description"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <h4 class="mb-4">Projects List</h4>
      <div class="col-md-6" id="projectsList">
        Loading...
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="updateProjectModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Update Project
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProjectForm">
              <div class="mb-3">
                <input type="hidden" id="updateId" name="updateId" />
                <label for="updateTitle" class="form-label"
                  >Project Title
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitle"
                  name="updateTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label">
                  Project Description
                </label>
                <textarea
                  class="form-control"
                  id="updateDescription"
                  name="updateDescription"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updateProjectButton"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
